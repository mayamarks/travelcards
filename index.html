<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="my-styles.css">
    <title>How I Spent My Weekend</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid"> 
        <div class="container">
          <h1 class="display-4">Vacation Destinations WishList</h1>
          <p class="lead">Found exciting places to visition on your next vacation? Use the form below to add them to your wishlist.</p>
        </div>
      </div>

      <div class="container"> 
        <div class="row">
          <div id = left-column class="col-sm">
            <form id ="submitNewDestination">
                <div class="form-group">
                  <label for="name">Destination name</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter the name of the destination">
                </div>
                <div class="form-group">
                  <label for="location">Location</label>
                  <input type="text" class="form-control" id="location" placeholder="Where is it located?">
                </div>
                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="url" class="form-control" id="photo" placeholder="Enter an image url of the place">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" placeholder="Where is it located?" rows="2"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-md btn-block submit_btn ">Add to list</button>
              </form>
          </div>
          

          <div id = right-column class="col-sm">
            <h5>Enter destination details.</h5>
                <div id = "cards"> </div>
            
            
                </div>
              </div>
          </div>
        </div>
      </div>


    <script src = "my-scrypt.js"> </script>
</body>
</html>
